name: Release

on:
  push:
    tags:
      - "*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - run: |
          pip install build
          cd pyscitt
          python -m build
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            pyscitt/dist/*.whl
            pyscitt/dist/*.tar.gz
            LICENSE.txt
